<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registra<tionForm</title>
    <link rel="icon" src="image/x-icon" href="Friends.PNG">
    <style>
        h1{text-align: center;}
    </style>
</head>
<body>
    <section>
        <div>
            <img src="Friends.PNG"/>
            <h1>Friendship Zone</h1>

        </div>
        <div>
            <h3>Add your details to register</h3>
            <form>
                <label for="Name"><b>Name: </b></label></label>
                <input type="text" id="Name" min="3" pattern="A-Z a-z">
                <br><br>

                <label for="Email"><b>Email: </b></label>
                <input type="email" id="Email" autofocus > 
                <br><br>

                <b>Age: </b><input type="number" min="18"> 
                <br><br>
                <b>Birthday: </b><input type="date">
                <br> <br>

                <b>Gender: </b><input type="radio" name="Gender" value="Male">M
                <input type="radio" name="Gender" value="Female">F
                <br><br>

                
                <b>About: </b><textarea></textarea> 
                <br><br>

                <label for="Phone"><b>Phone: </b></label></label>
                <input type="tel" id="Phone">
                <br><br>
                
                <b>Interested in:</b>
                <input type="checkbox" name="interest">Frienship
                <input type="checkbox" name="interest">Dating
                <br><br>
                <b>Attachment: </b><input type="file"> <br>
                <button type="submit" ><a href="RegistrationConfirmation.html">Register</a></button>
                <button type="submit" ><a href="RegistrationConfirmationforAdmin.html">Register as Admin</a></button>

            </form>

        </div>
    </section>
    
</body>
</html>
